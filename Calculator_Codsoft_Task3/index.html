<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculator</title>
</head>

<body>
  <img class="img" src="logo.png" alt="Codsoft">


  <div class="theme">
    <button class="mode" id="theme-btn">
      <i class="fa fa-paint-brush" aria-hidden="true" id="brush"></i>
    </button>
  </div>
  <div class="container">


    <div class="calculator">
      <input type="text" placeholder="0" id="output-screen">
      <button onclick="Clear()">CE</button>
      <button onclick="del()">DEL</button>
      <button onclick="display('/100')">%</button>
      <button onclick="display('/')">/</button>
      <button onclick="display('7')" class="number">7</button>
      <button onclick="display('8')" class="number">8</button>
      <button onclick="display('9')" class="number">9</button>
      <button onclick="display('*')">x</button>
      <button onclick="display('4')" class="number">4</button>
      <button onclick="display('5')" class="number">5</button>
      <button onclick="display('6')" class="number">6</button>
      <button onclick="display('-')" class="symbol">-</button>
      <button onclick="display('1')" class="number">1</button>
      <button onclick="display('2')" class="number">2</button>
      <button onclick="display('3')" class="number">3</button>
      <button onclick="display('+')" class="symbol">+</button>
      <button onclick="display('.')" class="symbol">.</button>
      <button onclick="display('0')" class="number">0</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>


  <p class="footnote">Tamsyn October<br>
    Calculator <br>
    Nov/Dec 2023</p>

  <script src="script.js"></script>

</body>

</html>
